<div class="card" *ngIf='product'>
  <div class="card-header">
    <a [routerLink]="['/products', product.productId]">
      {{product.productName}}
    </a>
  </div>
  <div class='card-footer'>
    <button class='btn btn-outline-secondary'
            (click)='onBack()'
            style='width:80px'>
      <i class='fa fa-chevron-left'></i> Back
    </button>
  </div>
</div>
